  <ion-content>
    <ion-card>
      <ion-label>BLOQUEADORES</ion-label>

    </ion-card>
            <ion-card-content *ngIf="publicidad">

                <ion-list>

                      <p> Encontaras bloqueadores de todo tipo,si tienes una<br/>
                        alergia al exponerte al sol, piel sensible,cualquier<br/>
                        tipo de cutis y en varias presentaciones como texturas<br/> 
                    </p>
                      <button ion-button clear item-end>
                        <a href="http://www.laroche-posay.pe/productos-tratamientos/Anthelios/La-piel-de-los-ni%C3%B1os-y-el-sol-r1181.aspx">clickqueame</a>
                      </button>
                  </ion-item>
                </ion-list>
              </ion-card>
            </ion-card-content>

  <ion-card>
    <ion-list>
      <ion-list-header>
         NIÑOS
       </ion-list-header>
        <ion-item *ngFor="let item of itemss">

          <img [src]="item.img" />

           <button ion-button clear item-end>
            <a href="http://www.laroche-posay.pe/productos-tratamientos/Anthelios/La-piel-de-los-ni%C3%B1os-y-el-sol-r1181.aspx">ir</a>
          </button>
         </ion-item>
      </ion-list>
  </ion-card>
  <ion-card>
    <ion-list>
      <ion-list-header >
        MARCA

        <ion-item *ngFor="let item of itemsss">

          </ion-thumbnail>
            <h2>{{item.titulo}}</h2>
            <p>{{item.descripcion}}</p>
           <button ion-button clear item-end>
            <a href="http://www.laroche-posay.pe/productos-tratamientos/Anthelios/La-piel-de-los-ni%C3%B1os-y-el-sol-r1181.aspx">ir</a>
