<ion-content class="MiniFormulario">
<ion-list>
    <ion-item *ngFor="let pregunta of preguntas">
      {{pregunta.description}}
      <select>
        <option
          *ngFor="let opcion of pregunta.opciones"
          [value]="opcion"
        >
          {{opcion}}
        </option>
     </select>
    </ion-item>
  </ion-list>
</ion-content>
